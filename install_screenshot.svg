  <text x="90" y="210" font-family="Consolas, monospace" font-size="12" fill="#ffffff">Get:1 http://archive.ubuntu.com/ubuntu jammy-updates/main amd64 python3 amd64 3.10.4-0ubuntu2 [47.8 kB]</text>
